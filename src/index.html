<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/x-icon;base64,AA">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <div class="icon"></div>
      <div class="minutes"></div>
      <div class="search-bar" style="position: relative;">
        <input type="text" id="searchsimilar" class="player-search" style="width: 500px; height:25px;" placeholder="Search for a player..." />
        <div class="suggestions" style="position: absolute; top: 100%; left: 0; width: 100%; z-index: 10;"></div>
      </div>
      <div class="scatterplot"></div>
      <div class="field"></div>
      <div class="similar"></div>
      <div class="market"></div>
      <div class="correlation"></div>
      <div class="radar"></div>
      <div class="comparison"></div>
    </div>
  </body>
</html>
